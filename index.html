<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="default.js" type="module" defer></script>
    <title>Yahtzee</title>
</head>

<body>
    <div class="new-game">
        <button id="btn-new">Start new game</button>
    </div>

    <div class="flex-container">
        <div class="dice-area">
            <h2>Dice area</h2>
            <div class="dices">
                <!--- CREATE DICE IN JS HERE-->
            </div>
            <div class="instructions">
                <p>Throws: <span class="throws">x</span> / 3</p>
                <strong>Roll dice to play, you have a total of 13 turns (3 throws / turn)</strong>
            </div>

            <div class="roll-dice">
                <button id="btn-roll">Roll dice</button>
            </div>


        </div>
        <div class="scoreboard-area">
            <h2>Score card</h2>
            <table class="table-score">
                <tr>
                    <td>Ones</td>
                    <td><button class="btn-score" id="ones">0</button></td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td><button class="btn-score" id="twos">0</button></td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td><button class="btn-score" id="threes">0</button></td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td><button class="btn-score" id="fours">0</button></td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td><button class="btn-score" id="fives">0</button></td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td><button class="btn-score" id="sixes">0</button></td>
                </tr>
                <tr class="row-totals">
                    <td>Total</td>
                    <td id="upper-total"></td>
                </tr>
                <tr class="row-totals">
                    <td>Bonus</td>
                    <td id="bonus"></td>
                </tr>
                <tr>
                    <td>Three of a kind</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Four of a kind</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Full house</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Small straight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Large straight</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Yahtzee</td>
                    <td></td>
                </tr>
                <tr class="row-totals">
                    <td>Total Score</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
