<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yathzee</title>
</head>

<body>
    <div class="new-game">
        <button class="btn-new">Start new game</button>
    </div>

    <div class="flex-container">
        <div class="dice-area">
            <h2>Dice area</h2>
            <div class="dice">
                [dice go here]
            </div>
            <p>Attempt: <span class="attempts">x</span> / 3</p>
            <strong>Roll dice to play, you have a total of 13 turns (3 throws / turn)</strong>
            <div class="roll-dice">
                <button class="btn-roll">Roll dice</button>

            </div>


        </div>
        <div class="scoreboard-area">
            <h2>Score card</h2>
            <p>[SCORECARD COMES HERE]</p>
        </div>
    </div>
</body>

</html>
